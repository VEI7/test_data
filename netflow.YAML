# 连接的 Nebula Graph 版本，连接 2.x 时设置为 v2。
version: v2

description: example

# 是否删除临时生成的日志和错误数据文件。
removeTempFiles: false

clientSettings:

  # nGQL 语句执行失败的重试次数。
  retry: 3

  # Nebula Graph 客户端并发数。
  concurrency: 10 

  # 每个 Nebula Graph 客户端的缓存队列大小。
  channelBufferSize: 128

  # 指定数据要导入的 Nebula Graph 图空间。
  space: test

  # 连接信息。
  connection:
    user: root
    password: nebula
    address: 127.0.0.1:9669

  postStart:
    # 配置连接 Nebula Graph 服务器之后，在插入数据之前执行的一些操作。
    commands: |
      DROP SPACE IF EXISTS test;
      CREATE SPACE IF NOT EXISTS test(partition_num=5, replica_factor=1, vid_type=FIXED_STRING(20));
      USE test;
      CREATE TAG host(ip string,port int);
      CREATE EDGE flow(start_time datetime, protocol string, packet_num int , byte_num int);

    # 执行上述命令后到执行插入数据命令之间的间隔。
    afterPeriod: 15s

  preStop:
    # 配置断开 Nebula Graph 服务器连接之前执行的一些操作。
    commands: |

# 错误等日志信息输出的文件路径。    
logPath: ./err/test.log

# CSV 文件相关设置。
files:

    # 数据文件的存放路径，如果使用相对路径，则会将路径和当前配置文件的目录拼接。本示例第一个数据文件为点的数据。
  - path: ./nodes.csv

    # 插入失败的数据文件存放路径，以便后面补写数据。
    failDataPath: ./err/nodeserr.csv

    # 单批次插入数据的语句数量。
    batchSize: 10

    # 读取数据的行数限制。
    limit: 10

    # 是否按顺序在文件中插入数据行。如果为 false，可以避免数据倾斜导致的导入速率降低。
    inOrder: false

    # 文件类型，当前仅支持 csv。
    type: csv

    csv:
      # 是否有表头。
      withHeader: false

      # 是否有 LABEL。
      withLabel: false

      # 指定 csv 文件的分隔符。只支持一个字符的字符串分隔符。
      delimiter: ","

    schema:
      # Schema 的类型，可选值为 vertex 和 edge。
      type: vertex

      vertex:

        # 点 ID 设置。
        vid:
           # 点 ID 对应 CSV 文件中列的序号。CSV 文件中列的序号从 0 开始。
           index: 0

           # 点 ID 的数据类型，可选值为 int 和 string，分别对应 Nebula Graph 中的 INT64 和 FIXED_STRING。
           type: int

        # Tag 设置。   
        tags:
            # Tag 名称。
          - name: host

            # Tag 内的属性设置。
            props:
                # 属性名称。
              - name: ip

                # 属性数据类型。
                type: string

                # 属性对应 CSV 文件中列的序号。
                index: 1

              - name: port
                type: int
                index: 2


    # 本示例第二个数据文件为边的数据。
  - path: ./edges.csv
    failDataPath: ./err/edgeserr.csv
    batchSize: 10
    limit: 10
    inOrder: false
    type: csv
    csv:
      withHeader: false
      withLabel: false
    schema:
      # Schema 的类型为 edge。
      type: edge
      edge:
        # Edge type 名称。
        name: flow

        # 是否包含 rank。
        withRanking: false

        # 起始点 ID 设置。
        srcVID:
           # 数据类型。
           type: int

           # 起始点 ID 对应 CSV 文件中列的序号。
           index: 0

        # 目的点 ID 设置。
        dstVID:
           type: int
           index: 1

        # Edge type 内的属性设置。
        props:
             # 属性名称。
           - name: start_time

             # 属性数据类型。
             type: datetime

             # 属性对应 CSV 文件中列的序号。
             index: 2

           - name: protocol
             type: string
             index: 3

           - name: packet_num
             type: int
             index: 4

           - name: byte_num
             type: int
             index: 5